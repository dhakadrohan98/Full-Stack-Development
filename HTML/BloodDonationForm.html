<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood donation form</title>
</head>
<body>
    <h1>Blood Donation Drive Registration Form</h1>
    <hr>
    <p>No. 10, 2nd main road, Anna Nagar, Chennai - 50</p>
    <p>Satuarday 12th March 2023, 9 AM- 5 PM</p>
    <img src="https://c8.alamy.com/comp/2EGE1Y3/world-blood-donor-day-banner-for-blood-donation-campaign-event-template-red-blood-drop-heart-and-hand-medical-poster-with-ribbon-and-save-life-quote-2EGE1Y3.jpg" 
    alt="blood donation image" height="400px" width="400px">

    <form action="">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
        </div>        
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" value="rohandhakad@gmail.com" required disabled>
        </div>
        <div>
            <label for="bloodgroup">Bloodgroup: </label>
            <input type="text" id="bloodgroup" name="bloodgroup" required>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="male" required>
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender" value="female" required>
            <label for="gender">Other</label>
            <input type="radio" id="gender" name="gender" value="Other" required>
        </div>
        <div>
            <label for="pickup">pickup</label>
            <input type="checkbox" name="pickup">
        </div>
        <input type="submit">
    </form>

</body>
</html>
